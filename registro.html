<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | Aroma Luxe</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .seccion {
         display: flex;
         justify-content: center; 
         align-items: center;     
         flex-direction: column;  
         min-height: 80vh;        
        }
        .check {
          display: flex;
          align-items: center;
          justify-content: center; 
          gap: 8px;            
          color: white;        
          font-size: 14px;     
        }
        #btnEnviar {
         display: block;
         margin: 20px auto;    
         padding: 10px 20px;
         background-color: #ffd700; 
         border: none;
         border-radius: 4px;
         cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">AROMA LUXE</div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="quienes-somos.html">Quiénes Somos</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito (<span id="contador">0</span>)</a></li>
            <li><a href="busqueda.html">Buscar</a></li>
        </ul>
    </nav>
</header>

<section class="seccion">
    <h2>Crear Cuenta Premium</h2>

    <form id="formRegistro">
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="password" placeholder="Contraseña" required minlength="6">
        <input type="date" required min="1950-01-01" max="2025-12-31">
        <input type="tel" placeholder="Teléfono (10 dígitos)" required pattern="[0-9]{10}">

        <label class="check">
            <input type="checkbox" id="terminos">
            Acepto términos y condiciones
        </label>

        <button type="submit" id="btnEnviar" disabled>Registrarme</button>
    </form>
</section>

<script src="js/script.js"></script>
</body>
</html>
